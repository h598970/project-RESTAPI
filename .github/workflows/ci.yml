name: Publish Docker image with Docker Compose

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub using Docker Compose
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set up Docker Compose
      - name: Set up Docker Compose
        run: |
          docker compose version || curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

      # Step 4: Build and push images with Docker Compose
      - name: Build and Push Images
        env:
          DOCKER_BUILDKIT: 1  # Enable BuildKit for better performance
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml push
